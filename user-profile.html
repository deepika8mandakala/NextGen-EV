<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EV Connect</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #0056b3;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 100px;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links li {
            margin: 0;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #ffd700;
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .profile-picture {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #0056b3;
        }

        .profile-picture input[type="file"] {
            display: none;
        }

        .profile-picture button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-picture button:hover {
            background-color: #003d7a;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #0056b3;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .save-button {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #003d7a;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #003d7a;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color:#1A73E8;
            color: white;
            height: 40px; /* Fixed height for navbar */
        }
        .logo-brand {
            display: flex;
            align-items: center;
            gap: 5px; /* Reduced gap between logo and text */
        }
        
        .logo img {
            height: 100px; /* Adjusted logo size */
            width: 90px; /* Made logo smaller */
        }
        

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo-brand">
            <div class="logo">
                <img src="biker.png" alt="EV Connect Logo">
                  
            </div>
             <div><b>NEXTGEN-EV</b></div>
        </div>  
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="user-dashboard.html">Dashboard</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>

    <div class="profile-container">
        <h1>My Profile</h1>
        
        <div class="profile-form">
            <div class="profile-picture">
                <!-- Default image placeholder -->
                <img src="profilephoto[1].jpg"alt="Profile Picture" id="profileImage">
                <input type="file" id="imageUpload" accept="image/*" onchange="updateProfileImage(event)">
                <button onclick="document.getElementById('imageUpload').click()">Change Photo</button>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model</label>
                    <input type="text" id="vehicleModel" placeholder="Enter your EV model">
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
        
        <a href="user-dashboard.html" class="back-button">Back to Dashboard</a>
    </div>

    <script>
        function updateProfileImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const image = document.getElementById('profileImage');
                image.src = e.target.result;
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
